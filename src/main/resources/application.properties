spring.application.name=SentimentAnalysis

# Kafka consumer properties
kafka.bootstrap-servers=localhost:9092
kafka.group-id=layoffs-consumer-group
kafka.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.value-deserializer=org.apache.kafka.common.serialization.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.sentimentanalysis.LayoffMessage
spring.kafka.consumer.topic=layoffs-data

csv.file.path=/Users/renugak/Downloads/linkedin_layoffs_data.csv
csv.publish.rate=30000

