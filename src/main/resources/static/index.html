<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Results (Static)</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        .sentiment-result {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
        }
        .sentiment-result h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .sentiment-result p {
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Sentiment Analysis Results</h1>

<div class="sentiment-result">
    <h3>Positive</h3>
    <p>72% of messages analyzed have a positive sentiment.</p>
</div>

<div class="sentiment-result">
    <h3>Negative</h3>
    <p>28% of messages analyzed have a negative sentiment.</p>
</div>

</body>
</html>
